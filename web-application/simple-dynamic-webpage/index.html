<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Information</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app" class="container">
        <h2>Enter The Movie Details Below</h2>
        <form @submit.prevent="updateMovieInfo">
            <label for="title">Title:</label>
            <input v-model="movie.title" type="text" id="title" name="title" required><br><br>
            <label for="director">Director:</label>
            <input v-model="movie.director" type="text" id="director" name="director" required><br><br>
            <label for="year">Year:</label>
            <input v-model.number="movie.year" type="number" id="year" name="year" required><br><br>
            <label for="description">Description:</label><br>
            <textarea v-model="movie.description" id="description" name="description" rows="4" required></textarea><br><br>
            <input type="submit" value="Update">
        </form>
        <div id="movieInfo">
            <h3>{{ movie.title }}</h3>
            <p><strong>Director:</strong> {{ movie.director }}</p>
            <p><strong>Year:</strong> {{ movie.year }}</p>
            <p><strong>Description:</strong><br>{{ movie.description }}</p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="script.js"></script>
</body>
</html>
