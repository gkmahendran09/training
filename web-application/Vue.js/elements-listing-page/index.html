<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Indian Team Selection</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app" class="indianteam">
    <h2>INDIAN CRICKET TEAM</h2>
    <div class="input-players">
      <input type="text" v-model="newPlayerName" placeholder="Add player name...">
      <button @click="addPlayerToList">Add</button>
    </div>
    <ol class="player-sList">
      <li v-for="(player, index) in players" :key="index">{{ player }}</li>
    </ol>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
  <script src="script.js"></script>
</body>
</html>
